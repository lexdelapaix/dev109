<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Module 02: HTML Tables and Forms">
  <meta name="author" content="Leslie Martinez">
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th {
      text-align: center;
    }
  </style>
</head>
<body>
  <table style="width:100%">
    <tr>
      <th colspan="3"><h1>HTML Table Example</h1></th>
    </tr>
    <tr>
      <td style="text-align: center; vertical-align: middle;">
        <img src="pic_trulli.jpg" alt="Italian Trulli" style="width:200px;height:160px;">
      </td>
      <td><h2>Meal Planner</h2></td>
      <td><h2>Recipe Index #:</h2></td>
    </tr>
    <tr>
      <th>Week Starting</th>
      <th>2/15/2018</th>
      <th>Instructions</th>
    </tr>
    <tr>
      <td><b>Day of the week</b></td>
      <td><b>Recipe Name</b></td>
      <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
    </tr>
    <tr>
      <td>Monday</td>
      <td>Spinach Feta Pizza</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>My New Recipe</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td></td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td></td>
    </tr>
    <tr>
      <td>Friday</td>
      <td></td>
    </tr>
    <tr>
      <td>Saturday</td>
      <td></td>
    </tr>
    <tr>
      <td>Sunday</td>
      <td></td>
    </tr>
  </table>
</body>
</html>
